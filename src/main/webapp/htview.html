<script type="text/javascript">


    layui.use('form', function () {

    var qs = Qs
    var id = UrlParam.paramValues("id").toString()
    var vmm = new Vue({
        el: '#app',
        data: {
            apply: '',
            id:id,
        },
        mounted() {
            this.show()
        },
        methods: {
            show() {
                axios.post('applyShow', qs.stringify({
                    id: this.id,
                })).then(response => {
                    this.apply = response.data.apply
                }).catch(error => {
                    console.log(error)
                })
            },



        },


    })
    window.onload = function () {
